<div class="row my-4">
    <div class="col-md-6">
        <h3>List of tasks</h3>

    </div>
    <div (click)="showForm =! showForm" class="col-md-6 text-right">
        <button
        class="btn btn-dark btn-sm"><i class="fa fa-plus"></i>new task</button>
    </div>
</div>
<div class="row" *ngIf="showForm">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label"></label>

            <input  [(ngModel)]="myTask.label" id="label" type="text" class="form-control"  />

        </div>
        <div class="form-check my-2">
          <label class="form-check-label">
            <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input" >
            completed
          </label>
        </div>
        <button *ngIf="editForm" (click)="updateTask()"  class="btn btn-warning btn-block">
          <i class="fa fa-refresh"></i> update task
      </button>
        <button *ngIf="!editForm" (click)="persistTask()"  class="btn btn-success btn-block">
            <i class="fa fa-send"></i> new task
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
      <input (keyup)="searchTask()" [(ngModel)]="searchText" placeholder="search" type="text" class="form-control">
      <ul class="list-group">

        <li *ngFor="let task of resulTask" class="list-group-item d-flex justify-content-between align-items-center">
           <button (click)="editTask(task)" class="btn btn-warning btn-sm">
               <i class="fa fa-pencil"></i>
          </button>
          {{task.label}}
            <span (click)="toggleCompleted(task)" [ngClass]="{
              'badge-info ': task.completed,
              'badge-danger ': !task.completed
            }" class="badge badge-danger badge-pill">
                   <i class="fa" [ngClass]="{
                    'fa-thumbs-up': task.completed,
                    'fa-thumbs-down': !task.completed
                   }"></i>
            </span>
            <button (click)="deleteTask(task.id)" class="btn btn-dangerdangersm btn-dark">
              <i class="fa fa-trash"></i>
            </button>
        </li>

      </ul>
    </div>
</div>
